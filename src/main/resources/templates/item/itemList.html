<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

    <h2>아이템 리스트</h2>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemId}"></td>
            <td> <img th:src="@{/Users/dragonappear/Documents/study/inha_document/컴퓨터종합설계/code/inha/src/main/resources/static/items/} + ${item.itemImageName}"></td>
            <td th:text="${item.itemName}"></td>
            <!--<td th:text="${item.itemImageName}"></td>-->
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
