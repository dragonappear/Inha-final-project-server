<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>

<div class="py-5 text-center">
    <h2>거래 내역</h2>
</div>
<hr class="my-4">
<div>
    <table class="table">
        <thead>
        <tr>
            <th>거래 ID</th> <th>거래체결시간</th> <th>업데이트시간</th> <th>거래 금액</th> <th>거래 상태</th> <th>아이템 ID</th>
            <th>구매 ID</th> <th>판매 ID</th> <th>구매자 ID</th> <th>판매자 ID</th> <th>검수 ID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deal : ${deals}">
            <td th:text="${deal.dealId}"></td>
            <td th:text="${deal.createdDate}"></td>
            <td th:text="${deal.updatedDate}"></td>
            <td th:text="${deal.amount}"></td>
            <td th:text="${deal.status}"></td>
            <td th:text="${deal.itemId}"></td>
            <td th:text="${deal.buyingId}"></td>
            <td th:text="${deal.sellingId}"></td>
            <td th:text="${deal.buyerId}"></td>
            <td th:text="${deal.sellerId}"></td>
            <td th:text="${deal.inspectionId}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="layout/footer::footer"></div>
</body>
</html>
